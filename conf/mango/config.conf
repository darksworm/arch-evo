# MangoWC config — arch-evo
# Migrated from dwl config.h (cyberdream palette, same keybindings)

# ── Appearance ──────────────────────────────────────────────
border_width=2
gaps_inner=8
gaps_outer=8
sloppyfocus=1

# cyberdream palette
border_inactive_color=0x3c4048ff
border_active_color=0x5ea1ffff
border_urgent_color=0xff6e5eff
root_color=0x16181aff

# ── Layouts ─────────────────────────────────────────────────
default_layout=tile

# ── Monitor ─────────────────────────────────────────────────
monitor=,preferred,auto,1,0.55

# ── Keyboard ────────────────────────────────────────────────
input_kb_layout=lv
input_kb_repeat_rate=50
input_kb_repeat_delay=300

# ── Trackpad ────────────────────────────────────────────────
input_touchpad_tap=1
input_touchpad_natural_scroll=1
input_touchpad_disable_while_typing=1
input_touchpad_click_method=button_areas
input_touchpad_scroll_method=two_finger
input_touchpad_accel_profile=adaptive
input_touchpad_accel_speed=0.0

# ── Environment ─────────────────────────────────────────────
env=XDG_SESSION_TYPE,wayland
env=XDG_CURRENT_DESKTOP,mango
env=MOZ_ENABLE_WAYLAND,1
env=QT_QPA_PLATFORM,wayland
env=SDL_VIDEODRIVER,wayland
env=_JAVA_AWT_WM_NONREPARENTING,1
env=CLUTTER_BACKEND,wayland
env=NO_AT_BRIDGE,1

# ── Autostart ───────────────────────────────────────────────
exec-once=swww-daemon
exec-once=sleep 0.5 && swww img ~/.local/share/wallpapers/default.jpg --transition-type fade
exec-once=waybar
exec-once=dunst
exec-once=nm-applet --indicator
exec-once=blueman-applet
exec-once=hypridle
exec-once=wlsunset -l 56.9 -L 24.1 -t 4200 -T 6500
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=eval $(ssh-agent)
exec-once=sh -c 'while true; do ~/.local/bin/check_battery; sleep 60; done'
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ── Window Rules ────────────────────────────────────────────
windowrule=tag:1,appid:zen-browser
windowrule=tag:4,appid:discord
windowrule=tag:5,appid:Spotify
windowrule=tag:6,appid:slack
windowrule=float,appid:pavucontrol

# named scratchpad
windowrule=isnamedscratchpad:1,width:1280,height:800,title:scratchpad

# ── Keybindings ─────────────────────────────────────────────
# launch
bind=ALT,Return,spawn,foot
bind=ALT,d,spawn,fuzzel
bind=ALT,c,spawn,zen-browser

# close window
bind=ALT+SHIFT,Q,killclient

# scratchpad
bind=ALT,grave,toggle_named_scratchpad,foot,scratchpad,foot -T scratchpad

# focus
bind=ALT,j,focusstack,next
bind=ALT,k,focusstack,prev

# master area
bind=ALT,h,setmfact,-0.05
bind=ALT,l,setmfact,+0.05
bind=ALT+SHIFT,H,incnmaster,+1
bind=ALT+SHIFT,L,incnmaster,-1
bind=ALT,Tab,view,0

# gaps
bind=ALT,equal,incgaps,+1
bind=ALT,minus,incgaps,-1
bind=ALT+SHIFT,plus,togglegaps
bind=ALT+SHIFT,underscore,defaultgaps

# layout
bind=ALT,t,setlayout,tile
bind=ALT,f,togglefloating
bind=ALT,m,setlayout,monocle
bind=ALT,e,togglefullscreen
bind=ALT,space,togglefloating

# view all tags
bind=ALT,0,view,0

# monitor focus
bind=ALT,period,focusmon,+1
bind=ALT,comma,focusmon,-1
bind=ALT+SHIFT,greater,tagmon,+1
bind=ALT+SHIFT,less,tagmon,-1

# screenshots & lock
bind=CTRL+SHIFT,S,spawn,sh -c 'grim -g "$(slurp)" - | wl-copy'
bind=ALT,F12,spawn,hyprlock

# media keys
bindl=NONE,XF86AudioRaiseVolume,spawn,volume-control up
bindl=NONE,XF86AudioLowerVolume,spawn,volume-control down
bindl=NONE,XF86AudioMute,spawn,volume-control mute
bindl=NONE,XF86AudioPlay,spawn,playerctl play-pause
bindl=NONE,XF86AudioPause,spawn,playerctl play-pause
bindl=NONE,XF86AudioNext,spawn,playerctl next
bindl=NONE,XF86AudioPrev,spawn,playerctl previous
bindl=NONE,XF86MonBrightnessUp,spawn,backlight-control up
bindl=NONE,XF86MonBrightnessDown,spawn,backlight-control down

# tags (1-9)
bind=ALT,1,view,1
bind=ALT+CTRL,1,toggleview,1
bind=ALT+SHIFT,1,tag,1
bind=ALT+CTRL+SHIFT,1,toggletag,1

bind=ALT,2,view,2
bind=ALT+CTRL,2,toggleview,2
bind=ALT+SHIFT,2,tag,2
bind=ALT+CTRL+SHIFT,2,toggletag,2

bind=ALT,3,view,3
bind=ALT+CTRL,3,toggleview,3
bind=ALT+SHIFT,3,tag,3
bind=ALT+CTRL+SHIFT,3,toggletag,3

bind=ALT,4,view,4
bind=ALT+CTRL,4,toggleview,4
bind=ALT+SHIFT,4,tag,4
bind=ALT+CTRL+SHIFT,4,toggletag,4

bind=ALT,5,view,5
bind=ALT+CTRL,5,toggleview,5
bind=ALT+SHIFT,5,tag,5
bind=ALT+CTRL+SHIFT,5,toggletag,5

bind=ALT,6,view,6
bind=ALT+CTRL,6,toggleview,6
bind=ALT+SHIFT,6,tag,6
bind=ALT+CTRL+SHIFT,6,toggletag,6

bind=ALT,7,view,7
bind=ALT+CTRL,7,toggleview,7
bind=ALT+SHIFT,7,tag,7
bind=ALT+CTRL+SHIFT,7,toggletag,7

bind=ALT,8,view,8
bind=ALT+CTRL,8,toggleview,8
bind=ALT+SHIFT,8,tag,8
bind=ALT+CTRL+SHIFT,8,toggletag,8

bind=ALT,9,view,9
bind=ALT+CTRL,9,toggleview,9
bind=ALT+SHIFT,9,tag,9
bind=ALT+CTRL+SHIFT,9,toggletag,9

# quit
bind=ALT+SHIFT+CTRL,Q,quit

# mouse bindings
bindm=ALT,mouse:272,movewindow
bindm=ALT,mouse:273,resizewindow
